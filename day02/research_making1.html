<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>배달의 민족</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='research_making1.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- HTML 과제
            OO 업체 웹 설문지 만들기 
            <요구사항>
                1. 이름을 입력 받고 싶음
                2. 임의의 질문 5개 이상
                3. 질문은 입력이 아닌 체크방식
                4. 건의사항 [ 긴 글 ]
                5. 날짜와 시간도 입력
                6. 그 외 알아서 태그나 꾸며주실 것.
                    - 간단한 업체 사진
                    - 폰트 적절하게 사용          

    =============================================================

                1. A4에 (페이퍼) 프로토타입 제출        (오늘)
                2. 4명이 분업(권장)해서 HTML/CSS 구현   (오늘/월요일)

    -->
    <form >     <!-- form S -->
        <img src="baemin.jpg" id="logo" />  <!-- 로고 이미지 -->

        <fieldset style="margin: 0 auto;">  <!-- 흰색 배경 S -->
            <br />
            <input type="text" name="" id="name" placeholder="이름을 입력해주세요"  autofocus> 
            <br /><br />

            성별 : 
            <input type="radio" name="person" id="" checked>남 
            <input type="radio" name="person" id="">여
            <br /><br />

            사는 지역 : <select style="font-size: 16px;">
                <option>서울</option>
                <option>경기·인천</option>
                <option>강원</option>
                <option>충청</option>
                <option>전라</option>
                <option>경상</option>
                <option>제주</option>
            </select>
            <br/><br />
            어플을 한달에 얼마나 사용하시나요?
            <br/>
            <p>
            <input type="radio" name="time" id=""> 0~1회 
            <input type="radio" name="time" id=""> 2~4회 
            <input type="radio" name="time" id=""> 5~9회 
            <input type="radio" name="time" id=""> 10~14회 
            <input type="radio" name="time" id=""> 15회 이상
            </p><br/>
            배달시간에 대한 만족도가 어떻게 되시나요?
            <br/>
            <p><input type="radio" name="dtime" id=""> 매우 만족 
            <input type="radio" name="dtime" id=""> 만족 
            <input type="radio" name="dtime" id=""> 보통 
            <input type="radio" name="dtime" id=""> 불만족 
            <input type="radio" name="dtime" id=""> 매우 불만족
            </p><br/>
            음식점 후기에 대한 신뢰도가 어떻게 되시나요?
            <br/>
            <p><input type="radio" name="true2" id=""> 매우 만족 
            <input type="radio" name="true2" id=""> 만족 
            <input type="radio" name="true2" id=""> 보통 
            <input type="radio" name="true2" id=""> 불만족 
            <input type="radio" name="true2" id=""> 매우 불만족
            </p><br/>
            
            <textarea id="suggest" placeholder="더 나은 배달의 민족이 되기 위해 건의 사항 있으시면 말씀해 주세요.
        " ></textarea><br/>

        <br />날짜 <input type="date"> 시간 <input type="time" name="" id="">
            
            
        </fieldset> <!-- 흰색 배경 E -->
        
        
    </form> <!-- form E -->
</body>
</html>
