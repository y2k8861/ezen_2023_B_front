<!DOCTYPE html>

<body>
    <h1>문제2</h1>

    <h3>테이블 병합 연습</h3>

    <table border="1" style="width: 800px; border-collapse: collapse;">
        <tr>
            <td colspan="3">1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td rowspan="5">4</td>
            <td colspan="2" rowspan="2">5</td>
        </tr>

        <tr>
            <td colspan="2">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>

        <tr>
            <td>9</td>
            <td colspan="2">10</td>
            <td rowspan="2">11</td>
            <td rowspan="4">12</td>
        </tr>

        <tr>
            <td rowspan="3">13</td>
            <td>14</td>
            <td colspan="2">15</td>
        </tr>

        <tr>
            <td rowspan="3">16</td>
            <td>17</td>
            <td>18</td>
            <td rowspan="2">19</td>
            <td>20</td>
        </tr>

        <tr>
            <td colspan="2">21</td>
            <td rowspan="2" colspan="2">22</td>
        </tr>

        <tr>
            <td>23</td>
            <td>24</td>
            <td colspan="2">25</td>
            <td>26</td>
        </tr>
    </table>
</body>
