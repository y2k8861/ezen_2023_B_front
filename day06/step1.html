<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/step1.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>position</h1>

    <h3>1. position : relative;</h3>
    <div class="box box1"> BOX1</div>
    <div class="box box2"> BOX2</div>
    <div class="box box3"> BOX3</div>

    <h3>2. position : absolute;</h3>
    <div class="box box4"> BOX4</div>
    <div class="box box5"> BOX5</div>
    <div class="box box6"> BOX6</div>

    <h3>3. position : static;</h3>
    <div class="box box7"> BOX7</div>
    <div class="box box8"> BOX8</div>
    <div class="box box9"> BOX9</div>

    <h3>4. position : fixed;</h3>
    <div class="box box10"> BOX10</div>
    <div class="box box11"> BOX11</div>
    <div class="box box12"> BOX12</div>

    <h3>5. position : absolute;</h3>
    <div class="parent">
        <div class="box box13"> BOX13</div>
        <div class="box box14"> BOX14</div>
        <div class="box box15"> BOX15</div>
    </div>
</body>
</html>
